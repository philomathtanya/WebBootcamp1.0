<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Picture tag</title>
	</head>
	<body>
		<picture>
			<source
				media="(min-width:650px)"
				srcset="https://wallpaperaccess.com/full/2472433.jpg"
			/>
			<source
				media="(min-width:465px)"
				srcset="https://data.whicdn.com/images/1484820/original.jpg"
			/>
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/0/03/Cm-logo-200x200.jpg"
				alt="Flowers"
				style="width: auto"
			/>
		</picture>
	</body>
</html>
