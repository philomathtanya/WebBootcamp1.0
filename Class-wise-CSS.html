<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwise CSS</title>
    <style>
        .this
        {
           
            color: wheat ;
            text-align: center;
            border: 1px black solid;
            width: 500px;
            height: 60px;
            background-color: blueviolet;
            
        }
    </style>
</head>
<body>

    <h1 class="this">THIS IS HEADING </h1>
    <H3 class="this">THIS IS SUBHEADING</H3>
    <P class="this">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia atque autem, facere eaque nulla, corporis dolore corrupti aut, totam iure sequi. Quod perspiciatis commodi iusto distinctio nisi nobis. Iste, eveniet!</P>

</html>
