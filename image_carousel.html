<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
</head>
<link rel="stylesheet" href="./External.CSS/image_carousel.css">
<body>
    <div class="container">
        <div class="navigation">
            <div class="prev nav-btn">&lt; </div>
                <div class="next nav-btn"> &gt;</div>
                    <div class="carousel">
                        <div class="item main">
                            <img src="https://images.unsplash.com/photo-1657058061589-34baf3bb30da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
                               <div class="caption">Image-1</div>
                        </div>
                        <div class="item">
                            <img src="https://images.unsplash.com/photo-1656268164012-119304af0c69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=812&q=80" alt="">
                            <div class="caption">Image-2</div>
                        </div>
                        <div class="item">
                            <img src="https://images.unsplash.com/photo-1506368670575-2ecb8dd6d86e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
                            <div class="caption">Image-3</div>
                        </div>
                    </div>
               
            
        </div>
    </div>
<script src="./java_script_files/image_carousel.js"></script>
</body>
</html>
