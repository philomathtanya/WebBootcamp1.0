<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display storage data</title>
</head>
<body>
    <h2>Display storage data</h2>
    <p id="output"></p>
    <a href="./localstorage.html">Back to previous page</a>
    
    <script>
        var output=document.getElementById("output");
        data=JSON.parse(localStorage.getItem("info"));
        output.innerText=`Name : ${data.name}\nEmail:${data.email}`;

    </script>
</body>
</html>
